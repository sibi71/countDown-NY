<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY-CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="year" id="year" ></div>
    <h1>New Year</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2> 

            <small>Days </small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>
    <img src="img/loader.gif" alt="loader" id="loading" class="loading" />
    <script src="script.js"></script>
</body>
</html>
